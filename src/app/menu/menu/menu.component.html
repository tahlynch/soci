<div *ngIf="!isMobile" class="menu__container" sociMenuSticky>
  <div class="menu">
    <nav class="nav">
      <div *ngFor="let navItem of menuNavItems" class="nav-item" [routerLink]="navItem.routerLink" routerLinkActive="active" (click)="scrollToTop()">
        {{navItem.label}}
      </div>
    </nav>
  </div>
  <div class="menu__spacer"></div>
</div>
<soci-menu-mobile *ngIf="isMobile" [menuNavItems]="menuNavItems"></soci-menu-mobile>
